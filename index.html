<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Link to bulma css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
     <!-- rename title -->
    <title>PROJECT 1</title>
</head>
<body>
    <header class="hero is-small is-dark">
        <div class="hero-body has-text-centered">
          <p class="title">
           Beginners Brewery Finder
          </p>
          <p class="subtitle">
            Find your nearest Brewery and directions to get there!
          </p>
        </div>
    </header>

    <main>
        <div class="columns">
            <div class="column is-one-quarter is-info notification search-field-container">
                <div class="field">
                    <label class="label search-field-title">Search for Local Brewery</label>
                    <div class="control">
                        <input class="input search-field-input" id="search-field-input" type="text" placeholder="Search for location here!">
                        <button class="button is-white searchBtn" id="searchBtn">Submit</button>
                    </div>
                </div>
            </div>
            <div class="column box results-container">
                <p class="title has-text-left results-title" id="results-title">Results:</p>
                <p class="subtitle has-text-left results-info" id="results-info">Results are sorted by nearest brewery to your location</p>
                <div class="content">
                    <div class="container notification is-light results-container" id="results-container">
                        <div class="notification is-dark results-container-1" id="results-container-1">
                            <div>
                                <p class="brewery-name-1" id="brewery-name-1"></p>
                                <p class="brewery-address-1" id="brewery-address-1"></p>
                                <p class="brewery-website-name-1" id="brewery-website-name-1">
                                    <a class="brewery-websiteurl-1" id="brewery-websiteurl-1" href=""></a>
                                </p>
                                <p class="brewery-distance-1" id="brewery-distance-1"></p>
                            </div>
                            <!--  brewery name, street/address, websiteurl, distance -->
                            <!-- MVP would include image of website as anchor link -->
                          
                        </div>
                        <div class="notification is-dark results-container-2" id="results-container-2">
                            <p class="brewery-name-2" id="brewery-name-2"></p>
                            <p class="brewery-address-2" id="brewery-address-2"></p>
                            <p class="brewery-website-name-2" id="brewery-website-name-2">
                                <a class="brewery-websiteurl-2" id="brewery-websiteurl-2" href=""></a>
                            </p>
                            <p class="brewery-distance-2" id="brewery-distance-2"></p>
                        </div>
                        <div class="notification is-dark results-container-3" id="results-container-3">
                            <p class="brewery-name-3" id="brewery-name-3"></p>
                            <p class="brewery-address-3" id="brewery-address-3"></p>
                            <p class="brewery-website-name-3" id="brewery-website-name-3">
                                <a class="brewery-websiteurl-3" id="brewery-websiteurl-3" href=""></a>
                            </p>
                            <p class="brewery-distance-3" id="brewery-distance-3"></p>
                        </div>
                        <div class="notification is-dark results-container-4" id="results-container-4">
                            <p class="brewery-name-4" id="brewery-name-4"></p>
                            <p class="brewery-address-4" id="brewery-address-4"></p>
                            <p class="brewery-website-name-4" id="brewery-website-name-4">
                                <a class="brewery-websiteurl-4" id="brewery-websiteurl-4" href=""></a>
                            </p>
                            <p class="brewery-distance-4" id="brewery-distance-4"></p>
                        </div>
                        <div class="notification is-dark results-container-5" id="results-container-5">
                            <p class="brewery-name-5" id="brewery-name-5"></p>
                            <p class="brewery-address-5" id="brewery-address-5"></p>
                            <p class="brewery-website-name-5" id="brewery-website-name-5">
                                <a class="brewery-websiteurl-5" id="brewery-websiteurl-5" href=""></a>
                            </p>
                            <p class="brewery-distance-5" id="brewery-distance-5"></p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>



             
        
    </main>
   

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./Assets/script.js"></script>
</body>
</html>
