<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Link to bulma css-->

    <link rel="stylesheet" href="./Assets/style.css">

<body>
    <header class="hero is-small is-dark">
        <div class="hero-body has-text-centered">

    <main>

                    <div class="control">

                        <button class="button is-white">Submit</button>
                    </div>
                </div>
            </div>
            <div class="column box results-container">
                <p class="title has-text-left">Results:</p>
                <p class="subtitle has-text-left">placeholder for our results</p>
                <div class="content">
                    <div class="container notification is-light">
                        <div class="notification is-light">
                          container 1
                        </div>
                    </div>
                    <div class="container notification is-light">
                        <div class="notification is-light">
                          container 2
                        </div>
                    </div>
                    <div class="container notification is-light">
                        <div class="notification is-light">
                          container 3
                        </div>
                    </div>
                    <div class="container notification is-light">
                        <div class="notification is-light">
                          container 3
                        </div>
                    </div>
                    <div class="container notification is-light">
                        <div class="notification is-light">
                          container 3
                        </div>
                    </div>
                   
                    
                </div>
            </div>
            
        </div>



             
        
    </main>
   

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./Assets/script.js"></script>
